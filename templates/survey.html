        <h2>RE Quick Check V2</h2>

            <label> In which country are you personally located?</label>
            <select name="country" required>
                <option value="Argentina">Argentina</option>
                <option value="Australia">Australia</option>
                <option value="Austria">Austria</option>
                <option value="Canada">Canada</option>
                <option value="Estonia">Estonia</option>
                <option value="Germany">Germany</option>
                <option value="Italy">Italy</option>
                <option value="Netherlands">Netherlands</option>

                <option value="Spain">Spain</option>

                <option value="Switzerland">Switzerland</option>
                <option value="Turkey">Turkey</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
            </select>

            <label>Please select the main industrial sector of your project or the application domain of the
software you build.</label>
            <select name="industry" required>
                <option value="Aerospace">Aerospace</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Automotive">Automotive</option>
                <option value="Avionics">Avionics</option>
                <option value="Education">Education</option>
                <option value="Energy">Energy</option>
                <option value="Enterprise resource planning">Enterprise resource planning</option>
                <option value="Finance">Finance</option>
                <option value="Games engineering">Games engineering</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Human resources">Human resources</option>
                <option value="Insurance">Insurance</option>
                <option value="Logistics">Logistics</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Other (please specify)">Other (please specify)</option>
                <option value="Public sector">Public sector</option>    
                <option value="Public transportation">Public transportation</option>
                <option value="Railway">Railway</option>
                <option value="Security">Security</option>
                <option value="Telecommunication">Telecommunication</option>
                <option value="e-Commerce">e-Commerce</option>
                <option value="e-Government">e-Government</option>
            </select>

            <label for="team_size">How many people are involved in your project?</label>
            <input type="number" name="team_size" id="team_size" min="1" required>

            <label>Does your project involve external partners?</label>
            <select name="external_partners" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label> Is your project distributed? </label>
            <select name="project_distribution" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label> Do you tend to work from home, on-site, or both? </label>
            <select name="work" required>
                <option value="Approximately half on-site and half from home">Approximately half on-site and half from home</option>
                <option value="Almost completely on-site">Almost completely on-site </option>
                <option value="Almost completely from home">Almost completely from home</option>
                <option value="Mostly on-site">Mostly on-site</option>
                <option value="Mostly from home">Mostly from home</option>
            </select>

            <label>What is the main role you occupy in your project?</label>
<select name="role" required>
    <option value="Developer">Developer</option>
    <option value="Project Lead / Project Manager">Project Lead / Project Manager</option>
    <option value="Product Owner">Product Owner</option>
    <option value="Business Analyst">Business Analyst</option>
    <option value="Requirements Engineer">Requirements Engineer</option>
    <option value="Scrum Master">Scrum Master</option>
    <option value="Architect">Architect</option>
    <option value="Product Manager">Product Manager</option>
    <option value="Marketing">Marketing</option>
    <option value="Customer">Customer</option>
    <option value="Test Manager / Tester">Test Manager / Tester</option>
    <option value="Other (please specify)">Other (please specify)</option>
</select>


            <label>How would you rate the relationship between your projectâ€™s team and its customer? (1-5):</label>
            <select name="team_customer_relationship" required>
                <option value="1">1 - Very Bad</option>
                <option value="2">2 - Bad</option>
                <option value="3">3 - Neutral</option>
                <option value="4">4 - Good</option>
                <option value="5">5 - Very Good</option>
            </select>

            <label>Have you ever failed to document one or more requirements?</label>
            <select name="failed_documentation" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="I do not document requirements.">I do not document requirements.</option>

                
            </select>

            <label>How would you rate the quality of communication inside your team?</label>
            <select name="team_communication" required>
                <option value="1">1 - Very Bad</option>
                <option value="2">2 - Bad</option>
                <option value="3">3 - Neutral</option>
                <option value="4">4 - Good</option>
                <option value="5">5 - Very Good</option>
            </select>

            <label>How would you personally characterise the way your project works?</label>
            <select name="project_method" required>
                <option value="Agile">Agile</option>
                <option value="Plan-driven">Plan-driven</option>
                <option value="Rather plan-driven">Rather plan-driven</option>
                <option value="Rather agile">Rather agile</option>
                <option value="Hybrid">Hybrid</option>
            </select>

            <label>How often do members of your team meet, informally by chance meeting or in announced meetings?</label>
            <select name="meeting_frequency" required>
                <option value="Almost daily">Almost daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Bi-weekly">Bi-weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Other (Please specify)">Other (Please specify)</option>
            </select>

            <label>How often is user feedback provided?</label>
            <select name="user_feedback_frequency" required>
                <option value="Almost daily">Almost daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Bi-weekly">Bi-weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Other (Please specify)">Other (Please specify)</option>
            </select>

             <label> If you are in a situation where you lack information and have to make an assumption to proceed in your project, what do you typically do?</label>
            <select name="assumption" required>
                <option value="Make a reasonable assumption myself and proceed">Make a reasonable assumption myself and proceed</option>
                <option value="Ask the customer/end user/or both what should be assumed before proceeding">Ask the customer, end user, or both what should be assumed before proceeding</option>
                <option value="I do not know">I do not know</option>
                <option value="Does not apply">Does not apply</option>
            </select>

            <label>Please select the most critical problems that have occurred in your projects.</label>
            <select name="common_problem" required>
                <option value="Communication flaws within the project team">Communication flaws within the project team</option>
                <option value="Technically unfeasible requirements">Technically unfeasible requirements</option>
                <option value="Insufficient support by project lead">Insufficient support by project lead</option>
                <option value="Internal or external constraints are not considered">Internal or external constraints are not considered</option>
                <option value="Incomplete or hidden requirements">Incomplete or hidden requirements</option>
                <option value="Weak knowledge about customer's application domain">Weak knowledge about customer's application domain</option>
                <option value="Gold plating (implementation of features without clear value)">Gold plating (implementation of features without clear value)</option>
                <option value="Weak access to customer needs and / or (internal) stakeholders">Weak access to customer needs and / or (internal) stakeholders</option>
                <option value="Targets are moving (changing goals, business priorities)">Targets are moving (changing goals, business priorities)</option>
                <option value="We do not have enough time to carry out tasks">We do not have enough time to carry out tasks</option>
                <option value="Inconsistent requirements">Inconsistent requirements</option>
                <option value="Changes in requirements not communicated">Changes in requirements not communicated</option>
                <option value="Communication flaws between the project and the customers">Communication flaws between the project and the customers</option>
                <option value="Underspecified requirements that are too abstract">Underspecified requirements that are too abstract</option>
                <option value="No use of standard format for documenting requirements">No use of standard format for documenting requirements</option>
                <option value="Problems with terminology">Problems with terminology</option>
            </select>
